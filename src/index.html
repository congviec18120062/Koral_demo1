<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Koral - Modern Multi Concept</title>
</head>
<body>
  <div class="top">
    <div class="left">
      <div class="logo">
        <img src="img/logo-koral.min.png" alt="">
      </div>
    </div>
    <div class="center">
      <div class="opt">HOME</div>
      <div class="opt">PAGES</div>
      <div class="opt">PORTFOLIOS</div>
      <div class="opt">HEADERS</div>
      <div class="opt">ELEMENTS</div>
      <div class="opt">BLOG</div>
    </div>
    <div class="right">
      <div class="icon-opt">
        <img src="img/magnifying-glass.svg" alt="">
      </div>
      <div class="icon-opt">
        <img src="img/shopping-cart.svg" alt="">
      </div>
      <div class="icon-opt">
        <img src="img/list-menu.svg" alt="">
      </div>
    </div>
  </div>
  <div class="banner">
    <div class="banner-left">
      <div class="banner-left_top">hello</div>
      <div class="banner-left_bottom">We're Koral an award winning design agency <span>from portu</span>g<span>al.</span></div>
      <div class="hr"></div>
    </div>
    <div class="banner-right">
      <img src="img/girl3.min.png" alt="">
    </div>
  </div>
  <div class="next-top">
    <div class="next-top-left">
      <div class="next-top-top">Power up</div>
      <div class="next-top-bottom">your creativity</div>
    </div>
    <div class="next-top-right">
      <img src="img/power-up2.min.jpg" alt="">
    </div>
  </div>
</body>
</html>
